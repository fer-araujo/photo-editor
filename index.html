<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image Editor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="output.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

</head>

<body class="flex justify-center items-center min-h-screen p-5 bg-gradient-to-br from-gray-200 via-gray-400 to-gray-600">
    <div class=" w-fit bg-white/60 backdrop-blur shadow-lg rounded-md p-12 md:p-10">
        <h2 class="font-poppins font-semibold text-2xl">Image Editor</h2>
        <div class="flex flex-wrap-reverse my-5 h-auto min-h-fit md:flex-nowrap">
            <div class="pointer-events-none opacity-50 wrapper w-full p-4 rounded-md backdrop-blur-sm md:w-72">
                <div>
                    <label class="block font-poppins font-medium text-md mb-2">Filters</label>
                    <div class="filter flex flex-wrap justify-between">
                        <button id="brightness" type="button" class="active h-10 w-[calc(100%/2-4px)] font-poppins text-sm outline-0 rounded mb-2 hover:bg-gray-500 hover:text-white hover:border-none">Brightness</button>
                        <button id="saturation" type="button" class="h-10 w-[calc(100%/2-4px)] font-poppins text-sm outline-0 rounded mb-2 border border-gray-600 hover:bg-gray-500 hover:text-white hover:border-none">Saturation</button>
                        <button id="inversion" type="button" class="h-10 w-[calc(100%/2-4px)] font-poppins text-sm outline-0 rounded mb-2 border border-gray-600 hover:bg-gray-500 hover:text-white hover:border-none">Inversion</button>
                        <button id="grayscale" type="button" class="h-10 w-[calc(100%/2-4px)] font-poppins text-sm outline-0 rounded mb-2 border border-gray-600 hover:bg-gray-500 hover:text-white hover:border-none">Grayscale</button>
                    </div>
                    <div class="filter-info mt-2">
                        <div class="flex justify-between font-poppins font-medium text-md">
                            <p class="name">Brightness</p>
                            <p class="percent">100%</p>
                        </div>

                        <input class="w-full h-1.5 accent-green-700" type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="mt-3">
                    <label class="block font-poppins font-medium text-md mb-2">Rotate & Flip</label>
                    <div class="rotate flex flex-wrap justify-between">
                        <button id="left" type="button" class="flex items-center justify-center h-10 w-[calc(100%/4-3px)] font-poppins text-md outline-0 rounded mb-2 border border-gray-600 active:bg-green-700 active:border-none active:text-white hover:bg-gray-500 hover:text-white hover:border-none"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right" type="button" class="flex items-center justify-center h-10 w-[calc(100%/4-3px)] font-poppins text-md outline-0 rounded mb-2 border border-gray-600 active:bg-green-700 active:border-none active:text-white hover:bg-gray-500 hover:text-white hover:border-none"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal" type="button" class="flex items-center justify-center h-10 w-[calc(100%/4-3px)] font-poppins text-md outline-0 rounded mb-2 border border-gray-600 active:bg-green-700 active:border-none active:text-white hover:bg-gray-500 hover:text-white hover:border-none"><i class="bx bx-reflect-vertical"></i></button>
                        <button id="vertical" type="button" class="flex items-center justify-center h-10 w-[calc(100%/4-3px)] font-poppins text-md outline-0 rounded mb-2 border border-gray-600 active:bg-green-700 active:border-none active:text-white hover:bg-gray-500 hover:text-white hover:border-none"><i class="bx bx-reflect-horizontal"></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img flex grow w-full mb-8 rounded-md justify-center items-center overflow-hidden md:ml-8 md:mb-0 md:w-auto">
                <img class="w-full h-full object-contain max-w-lg max-h-80 " src="image-placeholder.svg" alt="preview-img" />
            </div>
        </div>
        <div class="flex flex-wrap justify-between">
            <button type="button" class="pointer-events-none opacity-50 reset-filters transition ease-in uppercase w-full sm:w-auto mb-2 sm:mb-0 h-10 px-4 text-sm font-normal font-poppins outline-none rounded border border-gray-600 active:bg-green-700 active:border-none active:text-white hover:bg-gray-500 hover:text-white hover:border-none ">Reset Filters</button>
            <div class="w-full sm:w-auto">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button type="button" class="choose-img transition ease-in uppercase w-full sm:w-auto mb-2 sm:mb-0 h-10 px-4 text-white text-sm font-light font-poppins outline-none rounded bg-gray-500 hover:bg-gray-700">Choose Image</button>
                <button type="button" class="pointer-events-none opacity-50 save-img transition ease-in uppercase w-full sm:w-auto mb-2 sm:mb-0 h-10 px-4 text-white text-sm font-light font-poppins outline-none rounded bg-green-700 hover:bg-green-800">Save Image</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
